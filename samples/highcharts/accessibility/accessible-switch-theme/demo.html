    <div role="radiogroup">
        <div class="form">
            <input type = "radio" name="themes" id="themeDark" value="dark" role="radio">

        <div class="form">
            <input type="radio" name="themes" id="themeLight" value="light" role="radio" checked>
            <label for="themeLight" >Light theme</label>
        </div>
    </div>

</figure>
